<h1>Employee Updates</h1>

<table class="table table-bordered">
    <thead >
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.email }}</td>
        <td>{{ product.body }}</td>
      </tr>
    </tbody>
  </table>


  <app-footer></app-footer>
